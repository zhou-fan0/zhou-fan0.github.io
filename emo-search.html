<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>非凡图标库</title>
    <style type="text/css">
        body {
            position: absolute;
            top: 0px;
            left: 0px;
            height: 100%;
            width: 100%;
            margin: 0px;
        }

        #header {
            color: white;
            background-color: rgb(118, 71, 163);
            position: fixed;
            top: 0px;
            left: 0px;
            height: 15%;
            width: 100%;
            padding-left: 40px;
            padding-top: 20px;
        }

        #container, #display {
            background-color: rgb(185, 143, 224);
            position: fixed;
            top: 15%;
            height: 100%;
            width: 100%;
            display: block;
        }

        #searchName, #anotherSearchName {
            height: 70px;
            width: 500px;
            border-radius: 50px;
            border: 2px solid white;
            outline: none;
            background-color: rgb(118, 71, 163);
            font-size: 25px;
            color: white;
            text-align: center;
            position: absolute;
            top: 210px;
            left: 0px;
            right: 0px;
            margin: auto;
        }

        #heart {
            max-height: 80px;
            position: absolute;
            top: 100px;
            left: 0px;
            right: 0px;
            margin: auto;
        }

        ::-webkit-input-placeholder {
            color: white;
            text-align: center;
            font-size: 20px;
            opacity: 0.7;
        }

        :-moz-placeholder {
            color: white;
            text-align: center;
            font-size: 20px;
            opacity: 0.7;
        }

        :-ms-input-placeholder {
            color: white;
            text-align: center;
            font-size: 20px;
            opacity: 0.7;
        }

        #glass1 {
            height: 50px;
            position: absolute;
            top: 220px;
            left: 950px;
        }

        #display {
            background-color: white;
            display: none;
            border-left: 10px solid rgb(118, 71, 163);
            border-right: 10px solid rgb(118, 71, 163);
        }

        #anotherSearchFrame {
            padding: 12px;
        }

        #anotherSearchName {
            background-color: white;
            border-color: rgb(118, 71, 163);
            height: 30px;
            top: 10px;
            left: 130px;
            margin: 0px;
            font-size: 20px;
            color: rgb(118, 71, 163);
            background-image: url("./icons/放大镜-深.svg");
            background-size: 20px;
            background-position: 460px;
            background-repeat: no-repeat;
        }

        #imgHint {

        }
    
        .card {
            background-color: white;  
            border: 1px solid rgb(199, 165, 231);          
            float: left;
            margin: 0px;
            width: 130px;
            height: 100px;
        }

        .image, .imageName {
            margin: auto;
        }
        #pageNav {
            position: relative;
            bottom: 0px;           
            margin: auto;
        }
        .eachPageImgHint {
            overflow: scroll;
        }
        .card:hover {
            background-color: rgb(185, 143, 224);            
            
        }
        .card:active {
            border: 1px solid rgb(118, 71, 163);
        }
    </style>
</head>

<body>
    <div id="header">
        <h1>非凡图标库</h1>
    </div>
    <div id="container" display="block">
        <img src="./icons/爱心.svg" alt="我爱你" id="heart" display="block">
        <form id="searchFrame">
            <input type="text" id="searchName" placeholder="1,799 icons" onkeyup="showHint(this.value)" />
        </form>
        <img src="./icons/放大镜-深.svg" alt="放大镜" id="glass1" onclick="showImg()" />
    </div>

    <div id="display">
        <form id="anotherSearchFrame">
            请输入图标名：<input type="text" id="anotherSearchName" autofocus="autofocus" onkeyup="showHint(this.value)" />
        </form>
        <div id="imgHint">
            <nav aria-label="Page navigation example" id="pageNav">
                <ul class="pagination">
                    <li class="page-item">
                        <a class="page-link" href="#" aria-label="Previous">
                            <span aria-hidden="true">&laquo;</span>
                        </a>
                    </li>
                    <li class="page-item"><a class="page-link" href="#page1">1</a></li>
                    <li class="page-item"><a class="page-link" href="#page2">2</a></li>
                    <li class="page-item"><a class="page-link" href="#page3">3</a></li>
                    <li class="page-item">
                        <a class="page-link" href="#" aria-label="Next">
                            <span aria-hidden="true">&raquo;</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
    <script>
        let doc;
        let xmlhttp = new XMLHttpRequest();
        let imgNames, images;
        let searchNames;
        let eachPageNames;
        xmlhttp.onreadystatechange = function () {
            if (this.readyState == 4 && this.status == 200) {
                doc = JSON.parse(xmlhttp.responseText);
                imgNames = Object.keys(doc);
                images = imgNames.map(ele => doc[ele]);
            }
        };
        xmlhttp.open("GET", "/data/emojils.json", true);
        xmlhttp.send();
        function showImg() {
            document.getElementById("container").style.display = "none";
            document.getElementById("display").style.display = "block";
            document.getElementById("anotherSearchName").value = document.getElementById("searchName").value;
        }

        function showHint(str) {
            document.getElementById("imgHint").innerHTML = "";
            let num = 39;
            if (doc) {
                if (str.length == 0) {
                    document.getElementById("imgHint").innerHTML = "";
                } else {
                    let searchNames = imgNames.filter(ele => ele.startsWith(str));
                    //alert(searchNames.length)
                    //alert(Math.ceil(searchNames.length/num))
                    if (searchNames.length != 0) {
                        for (let i = 1; i <= Math.ceil(searchNames.length / num); i++) {
                            if (i == 1) {
                                eachPageNames = searchNames.slice(0, num + 1);                 
                                eachPageImgHint = document.createElement("div");
                                eachPageImgHint.className = "eachPageImgHint";
                                eachPageImgHint.id = "page" + i;
                                document.getElementById("imgHint").appendChild(eachPageImgHint);  
                                eachPageNames.map(ele => document.getElementsByClassName("eachPageImgHint")[0].appendChild(displayImg(ele)));                        
                            }
                            else {
                                eachPageNames = searchNames.slice((i - 1) * num + 1, i * num + 1);                                
                                eachPageImgHint = document.createElement("div");
                                eachPageImgHint.className = "eachPageImgHint";
                                eachPageImgHint.id = "page" + i;
                                document.getElementById("imgHint").appendChild(eachPageImgHint);                
                                eachPageNames.map(ele => document.getElementsByClassName("eachPageImgHint")[i-1].appendChild(displayImg(ele)));
                            }
                        }
                    } else {
                        document.getElementById("imgHint").innerHTML = "咦?怎么什么都没找到~ 0_0||";
                    }
                }
            }
        }
        function displayImg(name) {
            if (doc) {
                let imageCard = document.createElement("div");
                imageCard.className = "card";
                let img = document.createElement("img");
                img.src = doc[name];
                img.alt = name;
                img.className = "image";
                imageCard.appendChild(img);
                let imageName = document.createElement("p");
                imageName.className = "imageName";
                imageName.appendChild(document.createTextNode(name));
                imageCard.appendChild(imageName);  
                return imageCard                          
            }               
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.4.1/dist/jquery.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>

</html>
